      <b>Click To Play</b>
      
    
      <img src="assets/img/play.png" id="icon">
  
    </div>
    </div>
    <audio id="mysong">
  
  
      <source src="assets/DJ Snake ft. Justin Bieber - Let Me Love You [Lyric Video].mp3" type="audio/mp3">
  
  
    </audio>
  
    <script>
      var mysong = document.getElementById("mysong");
  
      var icon = document.getElementById("icon");
      icon.onclick = function () {
  
        if (mysong.paused) {
  
          mysong.play();
  
          icon.src = "assets/img/pause.png";
  
        } else {
  
          mysong.pause();
  
          icon.src = "assets/img/play.png";
        }
      }
  
    </script>
    </div>

  </div>
